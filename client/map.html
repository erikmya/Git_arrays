<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const productos = [
            { title: 'Hamburguesa', precio: 60},
            { title: 'Pizza', precio: 30},
        ];
        const app = document.getElementById('app');
        const list = productos.map(productos => {
            return `<li>${productos.title} - ${productos.precio} </li>`
        })
        app.innerHTML = list.join('');
    </script>
</body>
</html>
